<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-5" *ngIf="currentRecipe || imagePath.value">
          <img [src]="imagePath.value" [alt]="recipeName.value" class="img-responsive image">
        </div>
        <div class="col-xs-7">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" 
                   id="name" 
                   formControlName="name"
                   class="form-control"
                   #recipeName>
          </div>
        </div>
        <div class="col-xs-7">
          <div class="form-group">
            <label for="imgPath">Image URL</label>
            <input type="text" 
                    id="imgPath" 
                    formControlName="imagePath"
                    class="form-control"
                    #imagePath>
          </div>
        </div>
        <div class="col-xs-7">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" 
                    id="description" 
                    formControlName="description"
                    class="form-control"
                    rows="6"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row ingredient" 
               *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index"
               [formGroupName]="i"
          >
            <div class="col-xs-8">
              <input type="text" 
                     class="form-control"
                     formControlName="name">
            </div>
            <div class="col-xs-2">
              <input type="number" 
                     class="form-control"
                     formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">Delete</button>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" (click)="onAddIngredient()" type="button">Add ingredient</button>
        </div>
      </div>
    </form>
  </div>
</div>
