<app-header (navigate)="switchSection($event)" [activeTab]="getActiveTab()"></app-header>

<section class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="showSections.recipes"></app-recipes>
      <app-shopping-list *ngIf="showSections.shopingList"></app-shopping-list>
    </div>
  </div>
</section>
